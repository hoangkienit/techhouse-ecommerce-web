<div class="profile-container">
  <h2>Profile</h2>
  <div *ngIf="user">
    <p><strong>Họ tên:</strong> {{ user.fullname }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Địa chỉ:</strong> {{ user.address?.street }}, {{ user.address?.city }}, {{ user.address?.country }}</p>
  </div>
  <div *ngIf="!user">
    <p>Chưa có thông tin người dùng.</p>
  </div>
</div>
