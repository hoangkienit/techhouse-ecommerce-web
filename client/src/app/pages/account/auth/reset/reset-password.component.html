<nb-card [isLoading]="isLoading">
  <nb-card-header>Đặt lại mật khẩu</nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" class="d-grid gap-2">
      <div>
        <label class="form-label">Token</label>
        <input nbInput fullWidth formControlName="token" placeholder="Nhập token reset">
      </div>
      <div>
        <label class="form-label">Mật khẩu mới</label>
        <input nbInput fullWidth type="password" formControlName="newPassword" placeholder=">= 6 ký tự">
        <small class="text-danger" *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched">Tối thiểu 6 ký tự</small>
      </div>
      <button nbButton status="primary" (click)="submit()" [disabled]="isLoading">Đặt lại</button>
    </form>
  </nb-card-body>
</nb-card>
