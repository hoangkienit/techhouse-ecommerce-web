<nb-card [isLoading]="isLoading" class="auth-wrapper">
    <div class="auth-box">

        <div class="branding">
            <h2>{{ 'auth.title' | translate }}</h2>
        </div>

        <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="auth-form">

            <div class="input-group">
                <input nbInput fullWidth formControlName="email" placeholder="{{ 'auth.email' | translate }}" />
            </div>

            <div class="input-group">
                <input nbInput fullWidth type="password" formControlName="password"
                    placeholder="{{ 'auth.password' | translate }}" />
            </div>

            <div *ngIf="isInvalidLogin" class="alert-error">
                {{ loginMsg || '' }}
            </div>

            <button nbButton status="primary" fullWidth>
                {{ 'auth.button-login' | translate }}
            </button>
        </form>

        <div class="divider">
            <span>hoặc</span>
        </div>

        <div class="social-login">
            <button nbButton status="danger" fullWidth (click)="googleLogin()">
                <nb-icon icon="google-outline"></nb-icon> Google
            </button>

            <button nbButton status="info" fullWidth>
                <nb-icon icon="facebook-outline"></nb-icon> Facebook
            </button>
        </div>

        <div class="text-center mt-3">
            <a routerLink="/account/auth/register">Chưa có tài khoản? Đăng ký</a>
            <br>
            <a routerLink="/account/auth/reset-request">Quên mật khẩu?</a>
        </div>

    </div>
</nb-card>
