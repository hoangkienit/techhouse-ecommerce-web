<div class="auth-container" [isLoading]="isLoading">
    <!-- Cột trái: Login -->
    <div class="auth-left">
        <h2 class="text-white">{{ 'auth.login.title' | translate }}</h2>
        <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
            <input nbInput fullWidth placeholder="{{ 'auth.fullname' | translate }}" formControlName="fullname" />
            <input nbInput fullWidth placeholder="{{ 'auth.password' | translate }}" type="password"
                formControlName="password" />
            <button nbButton status="primary" fullWidth type="submit">{{ 'auth.login.button-login' | translate
                }}</button>
        </form>

        <div class="social-login">
            <button nbButton status="danger" fullWidth>
                <nb-icon icon="google-outline"></nb-icon> Google
            </button>
            <button nbButton status="info" fullWidth>
                <nb-icon icon="facebook-outline"></nb-icon> Facebook
            </button>
        </div>
    </div>

    <!-- Cột phải: Sign Up -->
    <div class="auth-right">
        <h2>Đăng ký</h2>
        <form (ngSubmit)="onSignup()" [formGroup]="signupForm">
            <input nbInput fullWidth placeholder="{{ 'auth.fullname' | translate }}" formControlName="fullname" />
            <input nbInput fullWidth placeholder="{{ 'auth.email' | translate }}" formControlName="email" />
            <input nbInput fullWidth placeholder="{{ 'auth.address' | translate }}" formControlName="address" />

            <input nbInput fullWidth placeholder="{{ 'auth.password' | translate }}" type="password"
                formControlName="password" />
            <input nbInput fullWidth placeholder="{{ 'auth.repassword' | translate }}" type="password"
                formControlName="confirmPassword" />
            <div *ngIf="isInvalid" class="text-danger">
                {{registerMsg || ''}}
            </div>
            <button nbButton status="success" fullWidth type="submit">Đăng ký</button>
        </form>
    </div>
</div>
