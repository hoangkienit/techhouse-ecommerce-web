<nb-card>
    <nb-card-header>
        Chỉnh sửa Role
    </nb-card-header>

    <nb-card-body>
        <div class="form-group">
            <label>Tên Role</label>
            <input nbInput fullWidth [(ngModel)]="roleName" placeholder="Nhập tên role">
        </div>

        <div class="form-group">
            <label>Quyền</label>
            <div *ngFor="let p of permissions" class="perm-item">
                <!-- <nb-checkbox [checked]="selectedPermissions.includes(p)" (checkedChange)="togglePermission(p)">
                    {{ p }}
                </nb-checkbox> -->
            </div>
        </div>
    </nb-card-body>

    <nb-card-footer class="flex-end">
        <button nbButton status="basic" (click)="cancel()">Hủy</button>
        <button nbButton status="primary" (click)="save()">Lưu</button>
    </nb-card-footer>
</nb-card>
